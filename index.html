<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Impact Accessibility Calculator</title>
  <style>
    /* Apple system fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #f5f5f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #000;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    /* Toggle Switch */
    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }

    .toggle-label {
      margin-right: 10px;
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 28px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #34C759;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    /* Input Containers */
    .input-container {
      position: relative;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 15px;
      font-size: 16px;
      background-color: #fff;
      transition: background-color 0.3s, border-color 0.3s;
    }

    body.dark-mode input {
      background-color: #2c2c2e;
      color: white;
      border-color: #444;
    }

    /* Error Styling */
    input.error {
      border: 2px solid red;
      animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .error-msg {
      color: red;
      font-size: 12px;
      height: 15px;
      margin-top: 3px;
      visibility: hidden;
    }

    /* Buttons */
    button {
      width: 100%;
      background-color: #007AFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s, transform 0.1s;
    }

    button:hover {
      background-color: #005EC5;
    }

    button:active {
      transform: scale(0.98);
    }

    /* Stunning Apple-style animation */
    .result-card {
      display: none;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.3s, transform 0.3s;
    }

    .result-card.show {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Impact Accessibility Calculator</h1>
      <p>Enter the total users, percentage with disabilities, and percentage improvement to calculate the positive impact.</p>
      <div class="toggle-container">
        <span class="toggle-label">Dark Mode</span>
        <label class="switch">
          <input type="checkbox" id="darkToggle">
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <div class="card">
      <div class="input-container">
        <input type="number" id="totalUsers" placeholder="Enter total users">
        <span class="inline-label" id="totalUsersLabel"></span>
        <p class="error-msg"></p>
      </div>

      <div class="input-container">
        <input type="number" id="disabilityPercent" placeholder="Enter disability %">
        <span class="inline-label" id="disabilityLabel"></span>
        <p class="error-msg"></p>
      </div>

      <div class="input-container">
        <input type="number" id="improvementPercent" placeholder="Enter improvement %">
        <span class="inline-label" id="improvementLabel"></span>
        <p class="error-msg"></p>
      </div>

      <button id="calculateBtn">Calculate Impact</button>
    </div>

    <div class="result-card" id="resultCard">
      <h2>Estimated Positive Impact</h2>
      <p id="resultText">Enter values to calculate impact.</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const inputs = document.querySelectorAll("input[type='number']");
      const labels = {
        totalUsers: "users",
        disabilityPercent: "%",
        improvementPercent: "%"
      };

      inputs.forEach(input => {
        input.addEventListener("input", () => {
          const label = input.nextElementSibling;
          label.textContent = input.value ? input.value + " " + labels[input.id] : "";
          label.style.opacity = input.value ? 1 : 0;
        });
      });

      document.getElementById("calculateBtn").addEventListener("click", () => {
        let valid = true;
        document.querySelectorAll("input[type='number']").forEach(input => {
          const value = parseFloat(input.value);
          const errorMsg = input.nextElementSibling.nextElementSibling;

          if (!value || value < 0) {
            input.classList.add("error");
            errorMsg.textContent = "Invalid input!";
            errorMsg.style.visibility = "visible";
            valid = false;
          } else {
            input.classList.remove("error");
            errorMsg.style.visibility = "hidden";
          }
        });

        if (valid) {
          const totalUsers = parseFloat(document.getElementById("totalUsers").value);
          const disabilityPercent = parseFloat(document.getElementById("disabilityPercent").value);
          const improvementPercent = parseFloat(document.getElementById("improvementPercent").value);
          const impact = Math.round(totalUsers * (disabilityPercent / 100) * (improvementPercent / 100));
          document.getElementById("resultText").innerHTML = `<strong>${impact} Users Will Benefit</strong>`;
          document.getElementById("resultCard").classList.add("show");
        }
      });

      document.getElementById("darkToggle").addEventListener("change", () => {
        document.body.classList.toggle("dark-mode");
      });
    });
  </script>
</body>
</html>
